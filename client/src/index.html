 <body>
    <ul id="chooseMethodPanel" class="ul-buthons">
        <h2>Vyberte metodu pro přenos vektorových dat</h2>
        <li id="selectVT" class="style-button">Vektorové dlaždice</li>
        <li id="selectSIS" class="style-button">Prostorová indexovací služba</li>
    </ul>
    
    <div class="container-fluid">

        <div id='statusWrapper' class="map-overlay status-wrapper" style="display:none">
            <button id="resetTime">ResetTime</button>
            Stav: <span id="loadingStatus"></span>
            <p>Data content size: <span id="sizeStatus">...</span></p>
            <p>Extents in loading: <span id="extentsStatus">...</span></p>
            <p>Time of loading: <span id="loadingTime">...</span> ms</p>
            <p>Time of merging: <span id="mergingTime">...</span> ms</p>
        </div>

        <div id="map" class="map">
            <div id="popup"></div>
        </div>
        
    </div>

    <script type="text/javascript">
      main();
    </script>

</body>
